[pytest]
# Pytest配置文件

# 测试路径
testpaths = app/tests

# Python文件模式
python_files = test_*.py

# Python类模式
python_classes = Test*

# Python函数模式
python_functions = test_*

# 命令行选项
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-branch

# 标记
markers =
    slow: 标记慢速测试
    integration: 标记集成测试
    unit: 标记单元测试

# 忽略警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

